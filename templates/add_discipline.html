{% extends "base.html" %}

{% block title %}Добавление дисциплины{% endblock %}

{% block content %}
<div class="card">
    <h2>➕ Добавление дисциплины</h2>
    
    <form method="POST" action="{{ url_for('add_discipline') }}">
        <div class="form-group">
            <label for="name">Название дисциплины:</label>
            <input type="text" name="name" id="name" required placeholder="Например: Высшая математика">
        </div>
        
        <div class="form-group">
            <label for="code">Код дисциплины:</label>
            <input type="text" name="code" id="code" placeholder="Например: ВМ">
        </div>
        
        <div class="form-group">
            <label for="hours">Часы:</label>
            <input type="number" name="hours" id="hours" min="1" placeholder="Например: 72">
        </div>
        
        <button type="submit" class="btn btn-success">Добавить дисциплину</button>
        <a href="{{ url_for('disciplines_list') }}" class="btn">Отмена</a>
    </form>
</div>
{% endblock %}
