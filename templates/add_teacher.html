{% extends "base.html" %}

{% block title %}Добавление преподавателя{% endblock %}

{% block content %}
<div class="card">
    <h2>➕ Добавление преподавателя</h2>
    
    <form method="POST" action="{{ url_for('add_teacher') }}">
        <div class="form-group">
            <label for="last_name">Фамилия:</label>
            <input type="text" name="last_name" id="last_name" required>
        </div>
        
        <div class="form-group">
            <label for="first_name">Имя:</label>
            <input type="text" name="first_name" id="first_name" required>
        </div>
        
        <div class="form-group">
            <label for="middle_name">Отчество:</label>
            <input type="text" name="middle_name" id="middle_name">
        </div>
        
        <div class="form-group">
            <label for="position">Должность:</label>
            <input type="text" name="position" id="position">
        </div>
        
        <div class="form-group">
            <label for="phone">Телефон:</label>
            <input type="text" name="phone" id="phone">
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>
        
        <button type="submit" class="btn btn-success">Добавить преподавателя</button>
        <a href="{{ url_for('teachers_list') }}" class="btn">Отмена</a>
    </form>
</div>
{% endblock %}
