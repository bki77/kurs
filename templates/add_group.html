{% extends "base.html" %}

{% block title %}Добавление группы{% endblock %}

{% block content %}
<div class="card">
    <h2>➕ Добавление группы</h2>
    
    <form method="POST" action="{{ url_for('add_group') }}">
        <div class="form-group">
            <label for="name">Название группы:</label>
            <input type="text" name="name" id="name" required placeholder="Например: ИС-21">
        </div>
        
        <div class="form-group">
            <label for="specialty">Специальность:</label>
            <input type="text" name="specialty" id="specialty" placeholder="Например: Информационные системы">
        </div>
        
        <div class="form-group">
            <label for="course">Курс:</label>
            <input type="number" name="course" id="course" min="1" max="5" value="1">
        </div>
        
        <div class="form-group">
            <label for="students_count">Количество студентов:</label>
            <input type="number" name="students_count" id="students_count" min="1" placeholder="Например: 25">
        </div>
        
        <button type="submit" class="btn btn-success">Добавить группу</button>
        <a href="{{ url_for('groups_list') }}" class="btn">Отмена</a>
    </form>
</div>
{% endblock %}
